<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Group Leaver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            background-color: #2c2f33;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }
        h1 {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .header-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0 auto 15px auto;
            border-radius: 8px;
        }
        .container {
            background-color: #36393f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            min-height: 400px;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #40444b;
            color: #ffffff;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #7289da, #5b6eae);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #8e9ce8, #6f7cb8);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background-color: #4f545c;
            cursor: not-allowed;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #2c2f33;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-line;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
        }
        .social-links {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        .social-links a {
            color: #ffffff;
            font-size: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            filter: brightness(0.8);
        }
        .social-links a:hover {
            filter: brightness(1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="social-links">

        <a href="https://www.youtube.com/@%E3%81%8A%E3%81%9C%E3%81%860301" target="_blank" title="YouTube">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
        </a>
    </div>
    <img src="無題90_20250910211044.png" alt="Header Image" class="header-image">
    <div class="container">
        <h1>ozeu Group Leaver</h1>
        
        <label for="token">Discord token:</label>
        <input type="password" id="token" placeholder="tokenを入力してください">
        
        <label for="newGroupName">変更後のグループ名 (空白の場合は変更せずに離脱):</label>
        <input type="text" id="newGroupName" placeholder="例:DPKO最弱すぎて笑えるwwwwww .gg/ozetudo">
        
        <button onclick="renameAndLeaveGroups()" id="executeBtn">グループ名変更→離脱</button>
        
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
